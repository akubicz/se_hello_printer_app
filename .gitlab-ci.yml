stages:
- test
- docker_build
test:
  image: "python:3"
  stage: test
  script:
  - make deps
  - apt-get update
  - apt-get install -y xvfb
  - apt-get install -y zip
  - apt-get install -y wget
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - dpkg -i google-chrome*.deb
  - rm google-chrome*.deb
  - wget -N http://chromedriver.storage.googleapis.com/89.0.4389.23/chromedriver_linux64.zip
  - unzip -o chromedriver_linux64.zip
  - chmod +x chromedriver
  - cp chromedriver /usr/local/bin
  - rm chromedriver_linux64.zip
  - rm chromedriver
  - make test
docker:
  image: docker:stable
  services:
    - docker:dind
  stage: docker_build
  script:
  - apk add --update make
  - docker login registry.gitlab.com/akubicz/ -u hello-world-deploy -p $${DOCKER_REGISTRY_PASSWORD}
  - docker build -t registry.gitlab.com/akubicz/se_hello_printer_app .
  - docker push registry.gitlab.com/akubicz/se_hello_printer_app
